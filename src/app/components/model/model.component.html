<div class="modal fade" id="myModal" tabindex="-1" role="dialog" 
[class.displayModal]="displayModal" aria-labelledby="exampleModalLabel"
  aria-hidden="displayModal">

  <div class="modal-dialog" role="document" [class.displayModal]="displayModal">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Delete Book?</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true"></span>
        </button>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" 
        (click)="close()"
        data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" (click)="delete()">Delete?</button>
      </div>
    </div>
  </div>
</div>
